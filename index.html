<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Marvel</title>
</head>
<body>
<header>
    <h1>Marvel Beyond the Multiverse</h1>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
          <a class="navbar-item"href="new-comics.html">
            New
          </a>
          <a class="navbar-item"href="collections.html">
            Collection
          </a>
          <a class="navbar-item">
            Index
          </a>
          <a class="navbar-item">
            Movies
          </a>
        </nav>
      </div>
</header>

<section class = "background-image"><img src="assets/joel-muniz-yRQ6EL25vxU-unsplash.jpg" alt="" srcset=""></section>

<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card p-3  py-4">
        <div class="row g-3 mt-2">
          <div class="col-md-3">
            <div class="dropdown">
            </div>
          </div>
          <div class="field has-addons has-addons-centered">
            <p class="control">
              <span class="select">
                <select id="searchCategory">
                  <option value="characters">Character</option>
                   <option value="title">Title</option>
                  <option value="creators">Creator</option>
                </select>
              </span>
            </p>
            <p class="control">
              <input class="input" id="searchBar" type="text" placeholder="Search anything Marvel">
            </p>
            <p class="control">
              <a class="button is-primary" id="searchButton">
                Search
              </a>
            </p>
          </div>
          <div id="comicsContainer"></div>
          <div id="comicsList"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./assets/javascript/script.js"></script>
</body>
</html>
