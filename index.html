<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">

<body>

      <div class="navbar-start">

          </a>
          <a class="navbar-item">
            Index
          </a>
          <a class="navbar-item">
            Movies
          </a>
        </nav>
      </div>
</header>
  
</header>
<section class = "background-image"><img src="assets/joel-muniz-yRQ6EL25vxU-unsplash.jpg" alt="" srcset=""></section>
  <div class="container mt-5">

                          </ul>

                    </div>


<div class="field has-addons has-addons-centered">

    <span class="select">
      <select>
        <option>Character</option>
        <option>Genre</option>
        <option>Title</option>
        <option>Creator</option>
      </select>
    </span>
  </p>
  <p class="control">
    <input class="input" type="text" placeholder="Anything Marvel">
  </p>
  <p class="control">
    <a class="button is-primary">
      Search

  </p>
